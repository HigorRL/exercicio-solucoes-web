<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Atenimento Online</title>
</head>

<body>
    <div id="chat">
        <header id="titulo">
            <h3>Atendimento on-line</h3>
        </header>

        <section id="chat_interno">
            <div id="atend">
                <label for="atendente">Atendente diz:</label> <br>
                <p class="mensagem">Blabla blabla blabla</p> <br> <br>
                <label for="atendente">Atendente diz:</label> <br>
                <p class="mensagem">Blabla blabla blabla</p>
            </div>
            <br>
            <br>
            <div id="you">
                <label for="you">Você diz:</label> <br>
                <p class="mensagem">Blabla blabla blabla</p> <br> <br>
                <label for="you">Você diz:</label> <br>
                <p class="mensagem">Blabla blabla blabla</p>
            </div>
        </section>

        <footer>
            <form id="formAdd" action="">
                <input type="text" id="msg" placeholder="Digite uma mensagem...">
                <input type="submit" id="button" value="ENVIAR">
            </form>
        </footer>
    </div>

    <script type="text/javascript">
        function enviaMsg(msg) {
            const nDiv = document.createElement("div");
            const nMsg = document.createElement("p");
            const nLabel = document.createElement("label");
            nLabel.innerText = "Você diz:";

            nMsg.className = "mensagem";
            nMsg.innerText = msg;

            const chatYou = document.querySelector("#you");

            nDiv.appendChild(document.createElement("br"));
            nDiv.appendChild(nLabel);
            nDiv.appendChild(document.createElement("br"));
            nDiv.appendChild(nMsg);
            chatYou.appendChild(nDiv);

            const chatInterno = document.querySelector("#chat_interno");
            chatInterno.scrollTop = chatInterno.scrollHeight;
        }

        const formAdd = document.getElementById("formAdd");
        formAdd.addEventListener("submit", function (event) {
            event.preventDefault();

            const msgInput = document.getElementById("msg");

            if (msgInput.value) {
                enviaMsg(msgInput.value);
            }

            msgInput.value = "";

            msgInput.focus();

        });
    </script>
</body>

</html>
